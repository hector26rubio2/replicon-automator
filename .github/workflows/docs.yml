name: Deploy Documentation to GitHub Pages

on:
  # Deshabilitado temporalmente hasta que GitHub Pages est√© configurado
  workflow_dispatch:
  # push:
  #   branches: [main]
  #   paths:
  #     - 'README.md'
  #     - 'docs/**'
  #     - '.github/workflows/docs.yml'

# Permisos m√≠nimos necesarios
permissions:
  contents: read
  pages: write
  id-token: write

# Cancelar ejecuciones duplicadas
concurrency:
  group: pages-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Generate documentation site
        run: |
          mkdir -p docs-site
          
          # Convertir README a index.html usando pandoc (gratis)
          cat > docs-site/index.html <<'EOF'
          <!DOCTYPE html>
          <html lang="es">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Replicon Automator - Documentaci√≥n</title>
            <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2/dist/tailwind.min.css" rel="stylesheet">
            <style>
              body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif; }
              .container { max-width: 1200px; margin: 0 auto; padding: 2rem; }
              pre { background: #1e293b; color: #e2e8f0; padding: 1rem; border-radius: 0.5rem; overflow-x: auto; }
              code { background: #1e293b; color: #e2e8f0; padding: 0.2rem 0.4rem; border-radius: 0.25rem; }
              .badge { display: inline-block; padding: 0.25rem 0.75rem; border-radius: 9999px; font-size: 0.875rem; font-weight: 600; }
            </style>
          </head>
          <body class="bg-gray-50">
            <div class="container">
              <header class="mb-8">
                <h1 class="text-4xl font-bold text-gray-900 mb-4">üöÄ Replicon Automator v3</h1>
                <p class="text-xl text-gray-600">Automatizaci√≥n moderna de registro de tiempos en Replicon</p>
                <div class="mt-4 space-x-2">
                  <span class="badge bg-blue-500 text-white">Electron 39</span>
                  <span class="badge bg-green-500 text-white">React 19</span>
                  <span class="badge bg-purple-500 text-white">TypeScript 5.3</span>
                  <span class="badge bg-yellow-500 text-white">Playwright 1.40</span>
                </div>
              </header>
              
              <nav class="mb-8 bg-white rounded-lg shadow p-4">
                <ul class="flex space-x-4">
                  <li><a href="#features" class="text-blue-600 hover:underline">Caracter√≠sticas</a></li>
                  <li><a href="#installation" class="text-blue-600 hover:underline">Instalaci√≥n</a></li>
                  <li><a href="#development" class="text-blue-600 hover:underline">Desarrollo</a></li>
                  <li><a href="https://github.com/hector26rubio2/replicon-automator" class="text-blue-600 hover:underline">GitHub</a></li>
                  <li><a href="coverage/index.html" class="text-blue-600 hover:underline">Coverage Report</a></li>
                </ul>
              </nav>
              
              <main class="bg-white rounded-lg shadow p-8">
          EOF
          
          # Convertir markdown a HTML (simple, sin dependencias externas)
          python3 -c "
          import re
          import sys
          
          with open('README.md', 'r', encoding='utf-8') as f:
              content = f.read()
          
          # Convertir headers
          content = re.sub(r'^### (.+)$', r'<h3 class=\"text-xl font-semibold mt-6 mb-3\">\1</h3>', content, flags=re.MULTILINE)
          content = re.sub(r'^## (.+)$', r'<h2 id=\"\1\" class=\"text-2xl font-bold mt-8 mb-4\">\1</h2>', content, flags=re.MULTILINE)
          
          # Convertir listas
          content = re.sub(r'^\- (.+)$', r'<li>\1</li>', content, flags=re.MULTILINE)
          
          # Convertir bloques de c√≥digo
          content = re.sub(r'\`\`\`bash\n(.*?)\`\`\`', r'<pre><code>\1</code></pre>', content, flags=re.DOTALL)
          content = re.sub(r'\`([^\`]+)\`', r'<code>\1</code>', content)
          
          # Convertir negritas
          content = re.sub(r'\*\*(.+?)\*\*', r'<strong>\1</strong>', content)
          
          # Convertir enlaces
          content = re.sub(r'\[(.+?)\]\((.+?)\)', r'<a href=\"\2\" class=\"text-blue-600 hover:underline\">\1</a>', content)
          
          print(content)
          " >> docs-site/index.html
          
          cat >> docs-site/index.html <<'EOF'
              </main>
              
              <footer class="mt-8 text-center text-gray-600">
                <p>¬© 2025 Replicon Automator | <a href="https://github.com/hector26rubio2/replicon-automator" class="text-blue-600 hover:underline">GitHub</a></p>
                <p class="text-sm mt-2">√öltima actualizaci√≥n: $(date -u +"%Y-%m-%d %H:%M UTC")</p>
              </footer>
            </div>
          </body>
          </html>
          EOF
          
          echo "‚úÖ Documentaci√≥n generada exitosamente"
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs-site
          retention-days: 1  # Eliminar despu√©s de deploy para $0 storage

  deploy:
    name: Deploy to Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
