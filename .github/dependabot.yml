# Configuración de Dependabot para mantener dependencias actualizadas
# GitHub ejecuta esto automáticamente SIN consumir minutos de Actions

version: 2
updates:
  # Dependencias de npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
    # Agrupar actualizaciones para evitar múltiples PRs
    groups:
      dependencies:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
      devDependencies:
        patterns:
          - "@types/*"
          - "@typescript-eslint/*"
          - "eslint*"
          - "vitest"
          - "@vitest/*"
        update-types:
          - "minor"
          - "patch"
    open-pull-requests-limit: 5
    reviewers:
      - "hector26rubio2"
    labels:
      - "dependencies"
      - "automated"
    # Ignorar actualizaciones mayores de Electron (pueden romper compatibilidad)
    ignore:
      - dependency-name: "electron"
        update-types: ["version-update:semver-major"]
      - dependency-name: "playwright"
        update-types: ["version-update:semver-major"]
  
  # Actualizaciones de GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 3
    labels:
      - "github-actions"
      - "automated"
