name: Auto Update Check

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  check-updates:
    name: Check for Updates
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check for outdated packages
        id: outdated
        run: |
          OUTPUT=$(pnpm outdated --format json 2>/dev/null || echo "{}")
          echo "outdated<<EOF" >> $GITHUB_OUTPUT
          echo "$OUTPUT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create update issue
        if: steps.outdated.outputs.outdated != '{}'
        uses: actions/github-script@v7
        with:
          script: |
            const outdated = JSON.parse('${{ steps.outdated.outputs.outdated }}' || '{}');
            
            if (Object.keys(outdated).length === 0) {
              console.log('No outdated packages found');
              return;
            }
            
            const body = `## ðŸ“¦ Dependency Update Report
            
            The following packages have updates available:
            
            | Package | Current | Latest | Type |
            |---------|---------|--------|------|
            ${Object.entries(outdated).map(([name, info]) => 
              `| ${name} | ${info.current} | ${info.latest} | ${info.dependencyType} |`
            ).join('\n')}
            
            ---
            
            *Generated automatically by GitHub Actions*
            `;
            
            // Check if issue already exists
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'dependencies'
            });
            
            const existingIssue = issues.data.find(i => i.title === 'ðŸ“¦ Dependency Updates Available');
            
            if (existingIssue) {
              await github.rest.issues.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: existingIssue.number,
                body
              });
            } else {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: 'ðŸ“¦ Dependency Updates Available',
                body,
                labels: ['dependencies', 'maintenance']
              });
            }
