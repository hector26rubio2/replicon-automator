name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
    tags: ['v*']
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '22.14.0'

jobs:
  build:
    name: Build & Quality Check
    runs-on: windows-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.version.outputs.version }}
      release_notes: ${{ steps.changelog.outputs.notes }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Get version from tag
        id: version
        shell: pwsh
        run: |
          if ("${{ github.ref }}" -match "refs/tags/v(.+)") {
            $version = $matches[1]
          } else {
            $version = (Get-Content package.json | ConvertFrom-Json).version
          }
          echo "version=$version" >> $env:GITHUB_OUTPUT
          echo "Version: $version"
      
      - name: Extract release notes from CHANGELOG
        id: changelog
        shell: pwsh
        run: |
          $version = "${{ steps.version.outputs.version }}"
          $changelog = Get-Content CHANGELOG.md -Raw
          
          # Buscar la sección de esta versión
          $pattern = "(?s)## \[$version\].*?(?=## \[|$)"
          if ($changelog -match $pattern) {
            $notes = $matches[0]
            # Limpiar el encabezado de versión
            $notes = $notes -replace "## \[$version\].*?\n", ""
            $notes = $notes.Trim()
          } else {
            $notes = "Release v$version"
          }
          
          # Guardar en archivo para evitar problemas de escape
          $notes | Out-File -FilePath release_notes.txt -Encoding utf8
          echo "Found release notes for v$version"
      
      - name: Update package.json version
        if: startsWith(github.ref, 'refs/tags/v')
        shell: pwsh
        run: |
          $pkg = Get-Content package.json | ConvertFrom-Json
          $pkg.version = "${{ steps.version.outputs.version }}"
          $pkg | ConvertTo-Json -Depth 100 | Set-Content package.json
          echo "Updated package.json to version ${{ steps.version.outputs.version }}"
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps
      
      - name: Run quality checks
        run: npm run validate
      
      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production
      
      - name: Copy Playwright binaries
        run: npm run copy-playwright-bins
      
      - name: Package application
        run: npx electron-builder --win --publish never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: |
            release/*.exe
            release/*.blockmap
            release/latest.yml
            release_notes.txt

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-installer
          path: .
      
      - name: List downloaded files
        run: |
          echo "=== Downloaded files ==="
          find . -type f -name "*.exe" -o -name "*.yml" -o -name "*.blockmap" -o -name "*.txt"
          echo "=== Directory structure ==="
          ls -la
          ls -la release/ || echo "No release folder"
      
      - name: Read release notes
        id: notes
        run: |
          if [ -f release_notes.txt ]; then
            echo "notes<<EOF" >> $GITHUB_OUTPUT
            cat release_notes.txt >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "notes=Release v${{ needs.build.outputs.version }}" >> $GITHUB_OUTPUT
          fi
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Replicon Automator v${{ needs.build.outputs.version }}
          body: ${{ steps.notes.outputs.notes }}
          files: |
            release/*.exe
            release/*.blockmap
            release/*.yml
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
