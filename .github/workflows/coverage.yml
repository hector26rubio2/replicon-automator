name: Test Coverage Report

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'test/**'
  workflow_dispatch:

# Cancelar ejecuciones duplicadas
concurrency:
  group: coverage-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '22.14.0'

jobs:
  coverage:
    name: Generate Coverage Report
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      # Reusar cach√© de node_modules
      - name: Cache node modules
        uses: actions/cache@v4
        id: cache-deps
        with:
          path: node_modules
          key: ${{ runner.os }}-node-v1-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-v1-
      
      - name: Install dependencies
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: npm ci
      
      - name: Run tests with coverage
        run: npm run test:coverage
        continue-on-error: true  # No fallar si no alcanza umbrales
      
      - name: Generate coverage badge
        if: always()
        run: |
          # Extraer porcentaje de cobertura de l√≠neas
          COVERAGE=$(cat coverage/coverage-final.json | jq -r '.total.lines.pct' 2>/dev/null || echo "0")
          
          # Determinar color usando comparaci√≥n aritm√©tica de bash
          if (( $(echo "$COVERAGE < 50" | awk '{print ($1 < $3)}') )); then
            COLOR="red"
          elif (( $(echo "$COVERAGE < 80" | awk '{print ($1 < $3)}') )); then
            COLOR="yellow"
          else
            COLOR="brightgreen"
          fi
          
          echo "Coverage: ${COVERAGE}% - Color: ${COLOR}"
          
          mkdir -p .github/badges
          curl -s "https://img.shields.io/badge/coverage-${COVERAGE}%25-${COLOR}" > .github/badges/coverage.svg
      
      # Subir coverage solo para deploy, con retenci√≥n m√≠nima
      - name: Upload coverage report
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 3  # Solo 3 d√≠as de retenci√≥n
      
      - name: Comment PR with coverage
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const coverage = JSON.parse(fs.readFileSync('coverage/coverage-final.json', 'utf8'));
            
            const total = coverage.total;
            const body = `## üìä Test Coverage Report
            
            | Metric | Coverage | Status |
            |--------|----------|--------|
            | Lines | ${total.lines.pct}% | ${total.lines.pct >= 80 ? '‚úÖ' : '‚ö†Ô∏è'} |
            | Statements | ${total.statements.pct}% | ${total.statements.pct >= 80 ? '‚úÖ' : '‚ö†Ô∏è'} |
            | Functions | ${total.functions.pct}% | ${total.functions.pct >= 80 ? '‚úÖ' : '‚ö†Ô∏è'} |
            | Branches | ${total.branches.pct}% | ${total.branches.pct >= 80 ? '‚úÖ' : '‚ö†Ô∏è'} |
            
            [Ver reporte completo de coverage](https://hector26rubio2.github.io/replicon-automator/coverage/)
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
